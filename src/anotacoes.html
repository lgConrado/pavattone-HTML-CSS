<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
</head>
<body>
    <!-- <> - Abertura da tag -->
    <!-- </> - Encerramento da tag -->
    
    <h1>
        # Tipos de titulo
    </h1>

    <h1>Teste com h1</h1>
    <h2>Teste com h2</h2>
    <h3>Teste com h3</h3>
    <h4>Teste com h4</h4>
    <h5>Teste com h5</h5>
    <h6>Teste com h6</h6>

    <h1>
        # Tipos de input (campo texto)
    </h1>

    <input type="checkbox"/>
    <input type="color"/>
    <input type="date"/>
    <input type="email"/>
    <input type="number"/>
    <input type="radio"/>
    <input type="text"/>
    <input type="password" />
</body>
</html>
